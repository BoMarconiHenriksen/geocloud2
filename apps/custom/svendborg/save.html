<script type="text/javascript" src="http://beta.mygeocloud.cowi.webhouse.dk/api/v1/js/api.js"></script>
<style>
img {
  		max-width: none;
  	  }
</style>
<script>
var grid;
var cloud 
$(window).load(function() {
	var loadMessage = Ext.MessageBox;
	cloud = new mygeocloud_ol.map("map","mobreg");
	var store = new mygeocloud_ol.geoJsonStore("mobreg");
	cloud.addTileLayers(["svendborg.tforms115770004835770_join"]);
	cloud.click.activate();
	//cloud.addGeoJsonStore(store);
	store.sql = "SELECT SetSRID(ST_Envelope(extent(the_geom)),4326) FROM svendborg.tforms115770004835770_join;";
	store.load();
	store.onLoad = function(){
		cloud.zoomToExtentOfgeoJsonStore(store);
               
	};
});
</script>
<div id="map" style="width: 100%;height: 100%;position:relative"></div>
<div id="grid" style="width: 100%;height: 300px"></div>
