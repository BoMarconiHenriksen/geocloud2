<script src='http://staticmap.mapcentia.com//js/leaflet/leaflet.js'></script>
<script src='http://staticmap.mapcentia.com//js/openlayers/proj4js-combined.js'></script>
<script src='http://cowi.mapcentia.com/api/v3/js/geocloud.js'></script>
<div id='map' style='width: 700px; height: 400px'></div>
<style>
    body {
        margin: 0px;
        padding: 0px;
    }

    .leaflet-control-zoom {
        display: none
    }
</style>
<script>
    (function () {
        var map = new geocloud.map({
            el: 'map'
        });
        map.bingApiKey = 'your_bing_map_key'
        map.addBaseLayer('kommuneplan17.baggrundskort_wms', 'randers');
        map.setBaseLayer('kommuneplan17.baggrundskort_wms');
        var store = new geocloud.sqlStore({
            db: 'randers',
            sql: 'SELECT%20%2A%20FROM%20kommuneplan17.kpplandk2_view%20WHERE%20planid%3D%273156534%27',
            async: false,
            onLoad: function () {
                map.zoomToExtentOfgeoJsonStore(store);
            }
        });
        map.addGeoJsonStore(store);
        store.load();

    }())</script>
