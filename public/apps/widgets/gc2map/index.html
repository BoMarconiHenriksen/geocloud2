<!DOCTYPE html>
<html>
<head>
    <title>MapCentia GeoCloud</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" value="notranslate">
    <link rel="shortcut icon" href="/favicon.ico?8dc183e6834c438d" type="image/x-icon">
    <link rel="icon" href="/favicon.ico?8dc183e6834c438d" type="image/x-icon">
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/js/div/html5shiv.js?262bb88879efaaf7"></script>
    <![endif]-->
    <script src="/apps/widgets/gc2map/js/gc2map.js?54d1be2e4cdd4ba0"></script>
</head>
<body style="padding: 0; margin: 0">
<div style="position: absolute; width: 100%; height: 100%;"></div>
<script>
    (function () {
        var url = window.location.href.match(/(^[^#]*)/),
                layers = [],
                hashArr = window.location.hash.replace("#", "").split("/"),
                path = window.location.pathname.split("/"), mapvars = {};
        url[0].replace(/[^#][?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
            mapvars[key] = value;
        });
        if (hashArr[0]) {
            if (hashArr[1] && hashArr[2] && hashArr[3]) {
                if (hashArr[4]) {
                    layers = hashArr[4].split(",");
                }
            }
        }
        gc2map.init({
            db: path[4],
            layers: layers,
            zoom: [hashArr[2], hashArr[3], hashArr[1]],
            setBaseLayer: hashArr[0],
            staticmap: false,
            schema: path[5],
            infoText: (mapvars['infotext']) ? decodeURIComponent(mapvars['infotext']) : null
        });
    }());
</script>
</body>
</html>
