<!DOCTYPE html>
<html>
<head>
    <title>MapCentia GeoCloud</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" value="notranslate">
    <!--[if lt IE 9]>
    <script type="text/javascript" src="http://cdn.us1.mapcentia.com/js/div/assets/js/html5shiv.js"></script>
    <![endif]-->
    <script src="/apps/widgets/gc2map/js/gc2map.js"></script>
</head>
<body style="padding: 0; margin: 0">
<div style="position: absolute"/>
<script>
    (function () {
        var layers = [],
                hashArr = window.location.hash.replace("#", "").split("/"),
                path = window.location.pathname.split("/");
        if (hashArr[0]) {
            if (hashArr[1] && hashArr[2] && hashArr[3]) {
                if (hashArr[4]) {
                    layers = hashArr[4].split(",");
                }
            }
        }
        gc2map.init({
            db: path[4],
            layers: layers,
            locale: "da_DK",
            zoom: [hashArr[2], hashArr[3], hashArr[1]],
            setBaseLayer: hashArr[0],
            staticmap: false
        });
    }());
</script>
</body>
</html>
