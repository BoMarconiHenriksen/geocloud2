<!DOCTYPE html>
<html lang="en">
<head>
    <title>MapCentia GeoCloud - Analyze and map your data</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script type="text/javascript" src="http://cdn.us1.mapcentia.com/js/div/assets/js/html5shiv.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/js/ol3/ol.css" type="text/css">
    <link rel="stylesheet" href="/js/leaflet/leaflet.css" type="text/css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="/js/MultiLevelPushMenu/jquery.multilevelpushmenu.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700&subset=latin,cyrillic-ext,latin-ext,cyrillic'
          rel='stylesheet' type='text/css'>


    <link rel="stylesheet" href="/apps/viewer/css/styles.css" type="text/css">
</head>
<body>
<!-- map -->
<div id="pane">
    <div id="map"></div>
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img style="height: 25px"
                                                  src="http://www.mapcentia.com/images/icons/frontpage/app.png"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <button id="locate-btn" type="button" class="btn btn-default navbar-btn">
                        <i class="fa fa-location-arrow"></i>
                    </button>
                </li>
                <li>
                    <form class="navbar-form navbar-left" role="search" onsubmit="return false;">
                        <div class="form-group">
                            <input type="text" id="search-input" name="search-input" class="form-control"
                                   placeholder="Search">
                        </div>
                    </form>
                </li>
                <li>
                    <a href="javascript:void(0)" title="Layers" onclick="$('#menu').multilevelpushmenu('expand');">
                        Layers</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Baselayers <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" onclick="MapCentia.setBaseLayer('osm')"><img class="img-rounded images-base-map"
                                                                                     src="/apps/viewer/img/osm.png">
                            Open Street Map</a></li>
                        <li><a href="#" onclick="MapCentia.setBaseLayer('mapQuestOSM')"><img
                                class="img-rounded images-base-map" src="/apps/viewer/img/mqosm.png"> MapQuest OSM</a>
                        </li>
                        <li><a href="#" onclick="MapCentia.setBaseLayer('mapQuestAerial')"><img
                                class="img-rounded images-base-map" src="/apps/viewer/img/mqaerial.png"> MapQuest Aerial</a>
                        </li>
                        <li><a href="#" onclick="MapCentia.setBaseLayer('stamenToner')"><img
                                class="img-rounded images-base-map" src="/apps/viewer/img/toner.png"> Stamen Toner</a>
                        </li>
                    </ul>
                </li>
                <li id="legend-popover-li" class="gc-btn">
                    <a href="javascript:void(0)" id="legend-popover" rel="popover" data-placement="bottom"
                       title="Legend">
                        Legend </a>
                </li>
                <li id="legend-modal-li" class="gc-btn">
                    <a href="javascript:void(0)" id="legend-modal" title="Legend"
                       onclick="$('#modal-legend').modal();">
                        Legend </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- layers -->
    <div id="layers" class="panel-group"></div>
    <!-- legend -->
    <div id="legend"></div>
    <!-- Alert -->
    <div id="alert" class="alert alert-info">
        You didn't hit anything. Try again.
    </div>
</div>
<div id="menu"></div>
<!-- layers modal -->
<div id="modal-layers" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Layers</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!-- legend modal -->
<div id="modal-legend" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Legend</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!-- info modal -->
<div id="modal-info" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Info</h4>
            </div>
            <div class="modal-body" id="modal-info-body">
                <ul class="nav nav-tabs" id="info-tab"></ul>
                <div class="tab-content" id="info-pane"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

</body>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
<script src="/apps/viewer/js/loader.js"></script>
<script src="/api/v3/js/geocloud.js"></script>
<script src="/js/div/jRespond.js"></script>
<script src="/js/common.js"></script>
<script src="http://maps.stamen.com/js/tile.stamen.js?v1.2.0"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
<script src="/apps/viewer/js/viewer.js"></script>
<script src="/js/openlayers/proj4js-combined.js"></script>
<script src="/js/MultiLevelPushMenu/jquery.multilevelpushmenu.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

</html>
